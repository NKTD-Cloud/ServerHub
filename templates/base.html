<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NKTD.CLOUD ServerHub</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/base.css') }}">
</head>
<body id="body">
    <header class="navbar">
        <div class="left-section">
            <a href="{{ url_for('index') }}" class="logo-link">
                <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Logo" class="logo">
                <span class="name">ServerHub</span>
            </a>
        </div>
        <div class="right-section">
            <button class="btn-logout" data-href="{{ url_for('logout') }}">Abmelden</button>
        </div>
    </header>

    <main>
        {% block content %}{% endblock %}
    </main>

    <script src="{{ url_for('static', filename='js/template_fade.js') }}"></script>
</body>
</html>
